name: ROS test workflow2

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04
    env:
      CATKIN_WS: /home/runner/work/catkin_ws
    steps:
    - uses: actions/checkout@v2

    - name: Setup ROS
      uses: ros-tooling/setup-ros@v0.2
      with:
        required-ros-distributions: melodic

    - name: Init workspace
      run: |
        source /opt/ros/melodic/setup.bash
        mkdir -p ${CATKIN_WS}/src && cd ${CATKIN_WS} && catkin_make
        ln -s ${GITHUB_WORKSPACE} ${CATKIN_WS}/src/
        bash -xve ${GITHUB_WORKSPACE}/test/githubaction_package_make.bash
        catkin_make
        source ~/.bashrc

    - name: Run tests
      run: |
        source ${CATKIN_WS}/devel/setup.bash
        bash -xve ./test/travis_prepare_dummy_files.bash
        rostest pimouse_run_corridor wall_stop.launch
        rostest pimouse_run_corridor wall_stop_accel.launch
        rostest pimouse_run_corridor wall_trace.launch
